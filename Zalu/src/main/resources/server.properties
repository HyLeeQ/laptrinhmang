# ============================================
# CẤU HÌNH KẾT NỐI SERVER CHO CLIENT
# ============================================
# 
# HƯỚNG DẪN CHI TIẾT:
# 
# 1. KHI CHẠY TRÊN CÙNG MÁY:
#    server.address=localhost
# 
# 2. KHI CHẠY TRÊN 2 MÁY KHÁC NHAU:
#    Bước 1: Lấy IPv4 của máy Server:
#      - Windows: Mở CMD → gõ: ipconfig
#                  Tìm dòng "IPv4 Address" (ví dụ: 192.168.1.100)
#      - Linux/Mac: Mở Terminal → gõ: ifconfig hoặc ip addr
#                   Tìm dòng "inet" (ví dụ: 192.168.1.100)
#    
#    Bước 2: Sửa dòng dưới đây trên MÁY CLIENT:
#      server.address=192.168.1.100  ← Thay bằng IP thực của máy Server
# 
# 3. LƯU Ý:
#    - Đảm bảo cả 2 máy cùng mạng (cùng WiFi hoặc cùng LAN)
#    - Đảm bảo Firewall cho phép port 5000
#    - IP có thể thay đổi nếu dùng DHCP, nên kiểm tra lại khi không kết nối được
# 
# 4. CÁCH KHÁC (không cần sửa file):
#    Chạy với tham số: java -Dserver.address=192.168.1.100 -jar app.jar
# ============================================

server.port=5000
server.address=localhost
