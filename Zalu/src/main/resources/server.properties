# Cấu hình Server cho Client
# Thay đổi IP và Port ở đây khi chạy client trên máy khác
# 
# HƯỚNG DẪN:
# 1. Khi chạy trên cùng máy: để server.address=localhost
# 2. Khi chạy trên máy khác: thay bằng IP thực của máy server
#    Ví dụ: server.address=192.168.1.100
# 3. Lấy IP máy server: 
#    - Windows: ipconfig → IPv4 Address
#    - Linux/Mac: ifconfig hoặc ip addr → inet address
#
server.address=localhost
server.port=5000

